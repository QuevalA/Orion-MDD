<app-header></app-header>

<mat-card class="page-content-custom">
  <mat-card-header>
    <button (click)="goBack()" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-title>{{ postTitle }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ postDate | date: 'mediumDate' }} by {{ postAuthor }} in {{ postTopic }}</p>
  </mat-card-content>

  <mat-card-content>
    <p>{{ postContent }}</p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-content>
    <h2>Comments</h2>
  </mat-card-content>

  <mat-list>
    <mat-list-item *ngFor="let comment of comments">
      <h4 mat-line>{{ comment.username }}</h4>
      <p mat-line>{{ comment.text }}</p>
    </mat-list-item>
  </mat-list>

  <mat-card-content>
    <mat-form-field>
      <textarea [(ngModel)]="newCommentText" matInput placeholder="Write a new comment"></textarea>
    </mat-form-field>
    <button (click)="createComment()" color="primary" mat-raised-button>Create comment</button>
  </mat-card-content>
</mat-card>
