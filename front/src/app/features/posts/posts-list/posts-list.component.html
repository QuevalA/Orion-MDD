<mat-card class="page-content-custom">
  <div class="top-content">
    <button (click)="createPost()" mat-raised-button>Cr√©er un article</button>

    <mat-form-field>
      <mat-label>Trier par</mat-label>
      <mat-select (selectionChange)="sortPosts()" [(value)]="sortByOption">
        <mat-option value="title">Titre</mat-option>
        <mat-option value="date">Date</mat-option>
        <mat-option value="author">Autheur</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-grid-list [cols]="isSmallScreen ? 1 : 2" gutterSize="20px" rowHeight="180px">
    <mat-grid-tile *ngFor="let post of blogPosts">
      <a [routerLink]="'/posts/' + post.id">
        <mat-card class="list-card">
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>
            <span class="subtitle-date">{{ post.createdAt | date: 'mediumDate' }}</span>
            <span class="subtitle-author">{{ post.postAuthorUsername }}</span>
          </mat-card-subtitle>
          <mat-card-content>
            {{ post.content | slice:0:150 }}...
          </mat-card-content>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
