<div class="header-content">
  <img alt="logo" class="desktop-logo" src="/assets/logo_p6.png"/>
  <hr/>
</div>

<button (click)="goBack()" class="back-button" mat-icon-button>
  <mat-icon>arrow_back</mat-icon>
</button>

<mat-card class="page-content-custom">
  <img alt="logo" class="mobile-logo" src="/assets/logo_p6.png"/>

  <h2>Inscription</h2>

  <form>
    <mat-form-field floatLabel="always">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput type="email">
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <button class="submit-button" mat-button type="submit">S'inscrire</button>
  </form>
</mat-card>
